<aside
  id="drawer-navigation"
  class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
  aria-label="Sidebar"
>
  <div class="h-full px-3 py-4 overflow-y-auto bg-gray-900">
    <div class="flex items-center ps-2.5 mb-5 select-none">
      <span
        class="bg-white text-center min-w-10 text-2xl rounded-sm font-bold text-gray-900"
        >A</span
      >
      <span class="text-2xl font-semibold text-white">ssessment</span>
    </div>
    <ul>
      <li *ngFor="let item of menu">
        <a
          [routerLink]="item.path"
          class="flex items-center p-2 text-gray-200 rounded-lg hover:bg-gray-600/40 group"
        >
          <fa-icon
            [icon]="item.icon"
            class="w-6 h-6 text-gray-500 transition duration-75 group-hover:text-gray-950 dark:group-hover:text-white"
          ></fa-icon>
          <span class="ms-3">{{ item.title }}</span>
        </a>
      </li>
    </ul>
  </div>
</aside>

<div class="flex flex-col min-h-screen sm:ml-64">
  <header
    class="flex items-center p-2 sm:px-4 min-h-14 shadow-sm border-b border-gray-200"
  >
    <button
      data-drawer-target="drawer-navigation"
      data-drawer-toggle="drawer-navigation"
      aria-controls="drawer-navigation"
      type="button"
      class="p-2 mr-2 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-1 focus:ring-gray-200"
    >
      <fa-icon [icon]="faBars" class="w-10 h-10"></fa-icon>
    </button>
    <span class="text-2xl font-bold">{{ title }}</span>
  </header>

  <main class="p-4 flex-grow">
    <router-outlet></router-outlet>
  </main>

  <footer
    class="flex items-center justify-center p-4 shadow-sm border-t border-gray-200"
  >
    <span class="text-sm text-gray-500">2024 Assessment at TOGI Indonesia</span>
  </footer>
</div>
